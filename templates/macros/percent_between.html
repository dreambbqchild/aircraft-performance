{% macro render(actual, lower, upper, percent, unit) %}
<math>
    <mfrac>
        <mrow>
            <mn>{{actual}}{{unit}}</mn>
            <mo>&minus;</mo>
            <mn>{{lower}}{{unit}}</mn>
        </mrow>
        <mrow>
            <mn>{{upper}}{{unit}}</mn>
            <mo>&minus;</mo>
            <mn>{{lower}}{{unit}}</mn>
        </mrow>
    </mfrac>
    <mo>â‰ˆ</mo>
    <mn>{{"{:.0}"|format(percent * 100.0)}}%</mn>
</math>
{% endmacro %}
