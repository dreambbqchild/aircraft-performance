<!DOCTYPE html>
<html>
    <head>
        <title>Aircraft Performance Calcs</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <form action="/airport" method="POST">
            <div>
                <label for="is_arrival">Is Arrival:</label>
                <input type="checkbox" id="is_arrival" name="is_arrival" value="true" />
            </div>
            <div>
                <label for="is_arrival">Aircraft Type:</label>
                <select id="aircraft_type" name="aircraft_type">
                    <option value="cessna150j">Cessna 150 J</option>
                </select>
            </div>
            <div>
                <label for="identifier">Airport Identifier:</label>
                <input type="text" id="identifier" name="identifier"/>
            </div>
            <button>Begin</button>
        </form>
    </body>
</html>
